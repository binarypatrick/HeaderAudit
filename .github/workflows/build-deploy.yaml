name: Docker Build and Deploy Image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    name: Build and Deploy Image
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO_NAME: binarypatrick/header-audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set Repo Name
        id: vars
        run: 

      - name: Set Tag Variable
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        id: vars
        run: |
          echo "tags=$DOCKER_REPO_NAME:${GITHUB_REF#refs/*/}, $DOCKER_REPO_NAME:latest" >> $GITHUB_OUTPUT

      - name: Set Tag Variable
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        id: vars
        run: |
          echo "tags=$DOCKER_REPO_NAME:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.tags }}
